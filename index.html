<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elearning Landing Responsive</title>
  </head>
  <body>
    <header class="header__principal">

      <div class="header__container">

        <img class="header__img" src="img/logo.svg" alt="logo elearing landig page">

        <nav>
          <ul class="header__list">
            <li><a class="header__button" href="#">Get Started</a></li>
          </ul>
        </nav>

      </div>

    </header>

    <main class="main">
      <div class="main__container">
        <div class="main__container__hero">
          <h1 class="main__h1">Maximize skill,minimize budget</h1>
            <p class="main__p">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
            <p class="main__p2">
              <a href="#" class="main__p2-button">Get Started<a>
            </p>
        </div>

        <div class="main__container__img">
          <img class="img-hero" src="img/main_img_mobile.png" alt="Hero Image of Elearing">
          <div class="nums__hero num__hero-1">
            <span class="num__hero-1-title">Members</span>
            <span class="num__hero-1-number">29k</span>
          </div>
          <div class="nums__hero num__hero-2">
            <span class="num__hero-2-title">Course hours</span>
            <span class="num__hero-2-number">1,451</span>
          </div>
        </div>
      </div>
    </main>


    <!-- <div id="app"></div>
    <script type="module" src="/main.js"></script> -->
  </body>
</html>
